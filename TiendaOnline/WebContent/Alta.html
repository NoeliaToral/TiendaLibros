	<div class="container">
		<h2 class="tituloH2">Introduzca los datos del libro a registrar</h2>
		<form class="form-horizontal" action="/action_page.php">
			<div class="form-group">
				<label class="control-label col-sm-4" for="ISBN">ISBN:</label>
				<div class="col-sm-4">
					<input type="email" class="form-control" id="email"
						placeholder="Enter email" name="email">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="titulo">Título:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="titulo"
						placeholder="Enter titulo" name="titulo">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="numPaginas">Número
					de páginas:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="numPaginas"
						placeholder="Enter numero de paginas" name="numPaginas">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="idioma">Idioma:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="idioma"
						placeholder="Enter idioma" name="idioma">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="precio">Precio:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="precio"
						placeholder="Enter precio" name="precio">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="fecha">Fecha de
					publicación:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="fecha"
						placeholder="Enter fecha" name="fecha">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4" for="sinopsis">Sinopsis:</label>
				<div class="col-sm-4">
					<textarea class="form-control" id="sinopsis"
						placeholder="Enter sinopsis" name="sinopsis" cols="10" rows="10"></textarea>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-7 col-sm-10">
					<button type="submit" class="btn btn-default">Enviar</button>
				</div>
			</div>
		</form>
	</div>
