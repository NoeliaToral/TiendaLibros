<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>AltaLibro</title>
</head>
<body>
	<center>
		<h1>Introduzca los datos del libro a registrar.</h1>
		<form action="AltaLibro" method="post">
			<table>
				<tr>
					<td><label for="ISBN">ISBN:</label></td>
					<td><input type="text" name="isbn"></td>
				</tr>
				<tr>
					<td><label for="titulo">Título:</label></td>
					<td><input type="text" name="titulo"></td>
				</tr>
				<tr>
					<td><label for="numPaginas">Nº páginas:</label></td>
					<td><input type="text" name="numPaginas"></td>
				</tr>
				<tr>
					<td><label for="idioma">Idioma:</label></td>
					<td><input type="text" name="idioma"></td>
				</tr>
				<tr>
					<td><label for="precio">Precio:</label></td>
					<td><input type="text" name="precio"></td>
				</tr>
				<tr>
					<td><label for="autor">Autor:</label></td>
					<td><input type="text" name="autor"></td>
				</tr>
				<tr>
					<td><label for="fecha">Año:</label></td>
					<td><input type="text" name="fecha"></td>
				</tr>
				<tr>
					<td><label for="sinopsis">Sinopsis:</label></td>
					<td><textarea name="sinopsis" cols="50" rows="10"></textarea></td>
				</tr>
				<tr>
					<td><input type="reset" value="Limpiar"></td>
					<td><input type="submit" value="Registrar"></td>
				</tr>

			</table>
		</form>
	</center>
</body>

</html>
