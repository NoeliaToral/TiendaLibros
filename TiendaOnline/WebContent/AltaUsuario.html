<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Alta Usuario</title>
</head>
<body>

	<h1>Introduzca los datos del usuario a registrar.</h1>
	<form action="AltaUsuario" method="post">
		<table>
			
			<tr>
				<td><label for="nombre">Nombre:</label></td>
				<td><input type="text" name="nombreUS"></td>
			</tr>
			<tr>
				<td><label for="direccion">Dirección:</label></td>
				<td><input type="text" name="direccionUS"></td>
			</tr>
			<tr>
				<td><label for="mail">Email:</label></td>
				<td><input type="email" name="mailUS"></td>
			</tr>
			<tr>
				<td><label for="password">Contraseña:</label></td>
				<td><input type="text" name="passwordUS"></td>
			</tr>
			<tr>
				<td><input type="reset" value="Limpiar"></td>
				<td><input type="submit" value="Registrar"></td>
			</tr>

		</table>
		<input type="hidden" value="altaUsuario">
	</form>

</body>

</html>
